<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form_nuevo_usuario">
       <label for="nombre">Nombre de Usuario</label>  <input id="dato_nombre_usuario" 
       type="text" placeholder="Cual es su nombre">
       <br>
       <label for="edad">Edad</label> <input id="dato_edad_usuario" 
       type="number" placeholder="Cual es su edad">
       <br>
       <label for="pass">Contrasena</label> <input id="dato_contrasena" 
       type="password" placeholder="Digite su Contrasena">
       <br>
       <button id="enviar_registro" style="box-shadow:inset -2px -2px 5px 1px #a6827e;
        background-color:#7d5d3b;
        border-radius:36px;
        border:2px solid #54381e;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:14px;
        padding:6px 7px;
        text-decoration:none;
        text-shadow:0px -1px 0px #4d3534;" 
        >Enviar Registro</button>


    </form>
</body>
</html>
